<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/0b8d1f5236.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">

    <title>To-do-List</title>
</head>

<body>
    <!--This is the header for the application-->
    <header>
        <h1>Josh's Todo List</h1>
    </header>

    <form>
         <!--Input field -->
        <input type="text" class="todo-input">
          <!--Button that appends the applicaton-->
        <button class="todo-button" type="submit">
            <i class="fa-solid fa-plus"></i>
        </button>
        <!--The List that the list gets pushed too -->
        <div class="select">
            <select name="todos" id="filter-todo"></select>
            <option value="all">All</option>
            <option value="completed">Completed</option>
            <option value="uncompleted">Uncompleted</option>
        </div>

    </form>


    <div class="todo-container">
        <ul class="todo-list">

        </ul>


    </div>







    <script src="app.js"></script>
</body>

</html>
